<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagran</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main> <!-- Main -->
        <div class="main-container"> 
            <div class="banner-container">
                <img src="imgs/banner2.png" alt="Vem pra o Instagran">
            </div> <!-- banner-container -->
            <!-- Login -->
            <div class="form-container">
                <div class="form-box">
                    <img src="imgs/logo_instagram.png" alt="Instagran" class="logo-insta">
                    <form>
                        <input type="text" name="Username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" id="Senha" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separador">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div class="facebook-login">
                            <a href="#">
                                <img src="imgs/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div class="esqueceu-senha">
                            <a href="a">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
            <div class="register-container">
                <p>Não tem uma conta? <a href="a">Cadastre-se</a></p>
            </div>
            <div class="app-insta">
                <p>Obtenha o aplicativo.</p>
                <a href="#"><img src="imgs/apple_btn.png" alt="Apple story"></a>
                <a href="#"><img src="imgs/gplay_btn.png" alt="Google play"></a>
            </div>
        </div> <!-- Main-container -->
    </main>
    <footer>
        <nav>
            <ul class="links-footer">

                </li>
